<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <!-- header -->
    <header class="header page__section">
      <div class="header__img"></div>
    </header>
    <main class="main page__section">
      <!-- profile -->
      <section class="profile">
        <img src="./images/Avatar.png" alt="аватар" class="profile__img">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit page__button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button page__button" type="button">
        </button>
      </section>
      <!-- elements -->
      <section class="elements">

      </section>
    </main>
    <!-- footer -->
    <footer class="footer page__section">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
          <!-- popup -->
    <div class="popup popup_profile">
        <div class="popup__container">
          <button class="popup__close popup__close_profile page__button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile" class="popup__form popup__form_profile">
            <input type="text" name="name" id="name" value="Жак-Ив Кусто" placeholder='Имя' class="popup__text" required>
            <input type="text" name="hobbie" id="hobbie" class="popup__text" value="Исследователь океана" placeholder="Работа" required>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
    </div>

    <div class="popup popup_add-photo">
      <div class="popup__container">
        <button class="popup__close popup__close_add-photo page__button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="mesto" class="popup__form form__photo">
          <input type="text" name="place" id="place" placeholder="Название" class="popup__text" required>
          <input type="text" name="link" id="link" class="popup__text" placeholder="Ссылка на картинку" required>
          <button class="popup__save popup__save_photo" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_photo">
    <figure class="popup__image-container">
      <img src="" alt="" class="popup__image">
      <p class="popup__image-title"></p>
      <button class="popup__close popup__close_photo page__button" type="button"></button>
    </figure>
  </div>

  <template class="photo__template">
    <article class="element">
      <img src="" alt="" class="element__img">
      <div class="element__sign">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete" type="button"></button>
    </article>
  </template>

</div>

  <script src="./scripts/index.js"></script>
</body>

</html>
