<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <!-- header -->
    <header class="header page__section">
      <div class="header__img"></div>
    </header>
    <main class="main page__section">
      <!-- profile -->
      <section class="profile">
        <img src="./images/Avatar.png" alt="аватар" class="profile__img">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit page__button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button page__button" type="button">
        </button>
      </section>
      <!-- elements -->
      <section class="elements">
        <article class="element">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="element__img">
          <div class="element__sign">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.png" alt="эльбрус" class="element__img">
          <div class="element__sign">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.png" alt="домбай" class="element__img">
          <div class="element__sign">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.png" alt="эльбрус" class="element__img">
          <div class="element__sign">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.png" alt="домбай" class="element__img">
          <div class="element__sign">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.png" alt="карачаевск" class="element__img">
          <div class="element__sign">
            <h2 class="element__title">Карачаево-Черкесск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer page__section">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
          <!-- popup -->
    <div class="popup">
        <div class="popup__container">
          <button class="popup__close page__button" type="reset"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="profile" class="popup__profile">
            <input type="text" id="name" value="Жак-Ив Кусто" class="popup__text" required>
            <input type="text" id="hobbie" class="popup__text" value="Исследователь океана" required>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
    </div>
  </div>
</body>

</html>
